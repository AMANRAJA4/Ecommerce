<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .success-message {
            background-color: #e1f7d5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .success-message h2 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        .success-message p {
            color: #333;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUCCESSFUL SIGNUP</h1>
        <div class="success-message">
            <h2>Congratulations, {{ first_name }} {{ last_name }}!</h2>
            <p>Your signup on OURSHOP website is complete.</p>
            <p>You can now sign in to your account using the provided email address and password.</p>
        </div>
        <div class="footer">
            <p>Best regards,</p>
            <p>OURSHOP Team</p>
        </div>
    </div>
</body>
</html>
